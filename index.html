<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة مدفوعات Pi Network & Supabase</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <style>
        :root {
            --pi-purple: #5e2a84;
            --pi-gold: #ffa500;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .payment-card {
            background: white;
            padding: 35px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .pi-logo {
            width: 80px;
            height: 80px;
            background: var(--pi-purple);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 45px;
            color: white;
            font-weight: bold;
        }

        .user-box {
            background: #f1f3f5;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .price-container {
            border: 2px dashed var(--pi-gold);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .amount { font-size: 3rem; font-weight: bold; color: #2d3436; }
        .unit { color: var(--pi-gold); font-weight: bold; }

        .btn-pay {
            background: var(--pi-purple);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-pay:disabled { background: #ced4da; cursor: not-allowed; }

        #status-msg {
            margin-top: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            min-height: 24px;
        }

        .loader {
            display: inline-block;
            width: 12px; height: 12px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="payment-card">
        <div class="pi-logo">π</div>
        
        <h2 style="color: var(--pi-purple); margin-bottom: 5px;">Pi Arab Mall</h2>
        <p style="color: #636e72; margin-top: 0;">بوابة الدفع الآمنة</p>
        
        <div class="user-box" id="user-display">
            <span id="status-icon">⏳</span> 
            <span id="username">جاري التحقق من الحساب...</span>
        </div>

        <div class="price-container">
            <div class="amount">1.0</div>
            <div class="unit">Pi Network</div>
        </div>

        <button id="pay-button" class="btn-pay" disabled>تأكيد عملية الدفع</button>
        
        <div id="status-msg"></div>
    </div>

    <script>
        const Pi = window.Pi;
        const statusMsg = document.getElementById('status-msg');
        const payButton = document.getElementById('pay-button');
        let currentUser = null;

        // تهيئة Pi SDK (استخدم sandbox: true للتجربة)
        Pi.init({ version: "2.0", sandbox: false });

        async function auth() {
            try {
                const scopes = ['username', 'payments'];
                const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
                
                currentUser = authResult.user;
                document.getElementById('username').innerText = "@" + currentUser.username;
                document.getElementById('status-icon').innerText = "✅";
                payButton.disabled = false;
                updateStatus("جاهز للدفع الآن", "green");
            } catch (err) {
                console.error(err);
                updateStatus("عذراً، يجب فتح الموقع من داخل متصفح Pi", "red");
            }
        }

        async function onIncompletePaymentFound(payment) {
            console.log("Incomplete payment:", payment);
            // يمكن هنا إرسال الطلب للسيرفر لإكمال الدفعة العالقة تلقائياً
        }

        payButton.addEventListener('click', async () => {
            payButton.disabled = true;
            payButton.innerHTML = '<span class="loader"></span> جاري المعالجة...';

            const paymentData = {
                amount: 1.0,
                memo: "شراء منتج من Pi Arab Mall",
                metadata: { type: "order_payment" } 
            };

            Pi.createPayment(paymentData, {
                onReadyForServerApproval: async (paymentId) => {
                    updateStatus("بانتظار موافقة السيرفر (Approve)...", "orange");
                    await fetch('/api/pi/approve', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ paymentId })
                    });
                },
                onReadyForServerCompletion: async (paymentId, txid) => {
                    updateStatus("جاري تسجيل المعاملة في قاعدة البيانات...", "blue");
                    
                    try {
                        const res = await fetch('/api/pi/complete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                paymentId, 
                                txid,
                                username: currentUser.username,
                                uid: currentUser.uid,
                                amount: 1.0
                            })
                        });

                        if (res.ok) {
                            updateStatus("✅ تمت العملية بنجاح! تم حفظ البيانات.", "green");
                            payButton.innerText = "اكتمل الدفع ✅";
                            payButton.style.background = "#27ae60";
                        } else {
                            throw new Error("فشل في حفظ البيانات");
                        }
                    } catch (err) {
                        updateStatus("خطأ في الربط مع القاعدة: " + err.message, "red");
                        payButton.disabled = false;
                        payButton.innerText = "إعادة المحاولة";
                    }
                },
                onCancel: (paymentId) => {
                    updateStatus("تم إلغاء العملية", "#666");
                    resetButton();
                },
                onError: (error, payment) => {
                    updateStatus("حدث خطأ: " + error.message, "red");
                    resetButton();
                }
            });
        });

        function updateStatus(msg, color) {
            statusMsg.innerHTML = msg;
            statusMsg.style.color = color;
        }

        function resetButton() {
            payButton.disabled = false;
            payButton.innerText = "تأكيد عملية الدفع";
        }

        // بدء المصادقة عند التحميل
        auth();
    </script>
</body>
</html>
