<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>DonateWay – Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background: #0e1420; color: #eee; text-align:center; padding:20px }
    input, button { padding:10px; margin:6px; border-radius:8px; border:1px solid #444 }
    button { cursor:pointer; background:#7c5cff; color:white; font-weight:bold }
    .box { background:#1a2035; padding:20px; border-radius:12px; max-width:400px; margin:auto }
  </style>
</head>
<body>
  <div class="box">
    <h1>تبرع بعملة Pi</h1>
    <input id="amount" type="number" value="1" min="0.01" step="0.01" />
    <button id="donateBtn">تبرع الآن</button>
    <p id="status"></p>
  </div>

  <!-- تحميل SDK -->
  <script src="https://sdk.pinet.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0", sandbox: false });

    const donateBtn = document.getElementById("donateBtn");
    const statusEl = document.getElementById("status");

    donateBtn.addEventListener("click", async () => {
      try {
        const scopes = ["username", "payments"];
        const auth = await Pi.authenticate(scopes, (incomplete) => {
          console.log("دفعة غير مكتملة", incomplete);
        });

        const amount = parseFloat(document.getElementById("amount").value);
        const paymentData = await fetch("/api/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount, memo: "تبرع عبر DonateWay" })
        }).then(r => r.json());

        await Pi.createPayment(paymentData, {
          onReadyForServerApproval: async (paymentId) => {
            await fetch("/api/approve-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId })
            });
          },
          onReadyForServerCompletion: async (paymentId, txid) => {
            await fetch("/api/complete-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId, txid })
            });
          },
          onCancel: () => statusEl.textContent = "تم إلغاء الدفع ❌",
          onError: (err) => statusEl.textContent = "خطأ: " + err
        });

        statusEl.textContent = "تم إنشاء الدفع ✔️";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "حدث خطأ أثناء التبرع";
      }
    });
  </script>
</body>
</html>
