<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Donate Way - تبرعات Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 40px; }
    h1 { color: #6a1b9a; }
    button {
      padding: 12px 24px; margin-top: 20px;
      background: #6a1b9a; color: #fff;
      border: none; border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    button:hover { background: #8e24aa; }
  </style>
</head>
<body>
  <h1>🌍 منصة التبرعات Pi</h1>
  <p>ادعمنا بتبرعك عبر شبكة Pi</p>
  <button onclick="donate()">تبرع الآن</button>

  <script>
    // تهيئة SDK
    Pi.init({ version: "2.0", sandbox: false });

    async function donate() {
      try {
        // إنشاء الدفع من السيرفر
        const payment = await fetch("/api/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 1, memo: "تبرع حقيقي" })
        }).then(r => r.json());

        // فتح واجهة الدفع في Pi Browser
        const paymentResult = await Pi.createPayment(payment, {
          onReadyForServerApproval: async (paymentId) => {
            await fetch("/api/approve-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId })
            });
          },
          onReadyForServerCompletion: async (paymentId, txid) => {
            await fetch("/api/complete-payment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ paymentId, txid })
            });
            alert("✅ تم الدفع بنجاح!");
          },
          onCancel: (paymentId) => {
            alert("❌ تم إلغاء الدفع.");
          },
          onError: (error, paymentId) => {
            console.error("خطأ:", error);
            alert("⚠️ حصل خطأ أثناء الدفع.");
          }
        });

        console.log("نتيجة الدفع:", paymentResult);
      } catch (err) {
        console.error(err);
        alert("⚠️ فشل إنشاء عملية الدفع.");
      }
    }
  </script>
</body>
</html>
