<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر Pi - دفع وسحب</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 20px auto; }
        button { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-deposit { background: #673ab7; color: white; }
        .btn-withdraw { background: #ff9800; color: white; }
        #status { margin-top: 20px; color: #555; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="card">
        <h2>رصيدك: <span id="balance">0</span> Pi</h2>
        <hr>
        
        <h3>دفع للتطبيق</h3>
        <input type="number" id="depositAmount" placeholder="المبلغ" value="1">
        <button class="btn-deposit" onclick="handleDeposit()">إرسال Pi للتطبيق</button>

        <hr>

        <h3>سحب للمحفظة</h3>
        <input type="number" id="withdrawAmount" placeholder="المبلغ" value="0.1">
        <button class="btn-withdraw" onclick="handleWithdraw()">سحب Pi للمحفظة</button>

        <div id="status">جاهز للعمليات...</div>
    </div>

    <script>
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: false });

        const API_URL = "https://pi-arab-mall.vercel.app/api/pi-handler"; // استبدل برابطك

        async function handleDeposit() {
            const amount = document.getElementById('depositAmount').value;
            showStatus("جاري إنشاء طلب الدفع...");

            try {
                const payment = await Pi.createPayment({
                    amount: parseFloat(amount),
                    memo: "شراء رصيد داخل التطبيق",
                    metadata: { type: "deposit" }
                }, {
                    onReadyForServerApproval: (id) => showStatus("في انتظار موافقة السيرفر..."),
                    onReadyForServerCompletion: async (id, txid) => {
                        showStatus("جاري تأكيد المعاملة في قاعدة البيانات...");
                        await fetch(API_URL, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ action: 'complete-deposit', paymentData: {paymentId: id, txid: txid}, amount, uid: "user_123" })
                        });
                        showStatus("✅ تم الإيداع بنجاح!");
                    },
                    onCancel: () => showStatus("❌ تم إلغاء العملية"),
                    onError: (err) => showStatus("⚠️ خطأ: " + err.message)
                });
            } catch (err) { showStatus("خطأ: " + err.message); }
        }

        async function handleWithdraw() {
            const amount = document.getElementById('withdrawAmount').value;
            const wallet = "ADDRESS_HERE"; // يجب جلب محفظة المستخدم برمجياً
            showStatus("جاري معالجة السحب (Memo فريد)...");

            const res = await fetch(API_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: 'withdraw', amount, walletAddress: wallet, uid: "user_123" })
            });
            const data = await res.json();
            
            if(data.success) {
                showStatus(`✅ نجح السحب!<br>Memo: ${data.memo}<br>TXID: ${data.txid.substring(0,10)}...`);
            } else {
                showStatus("⚠️ فشل السحب: " + data.error);
            }
        }

        function showStatus(msg) { document.getElementById('status').innerHTML = msg; }
    </script>
</body>
</html>
